<!DOCTYPE html>
<html>
<head>
  <title>Pizza Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="lt-text-shadow">Pizza Time</h1>
      <p>The world's fastest drone-delivered, organic, gourmet pizzas! Click below to begin your order. Your fresh, mouth-watering pie is only minutes away.</p>
      <button type="button" class="btn btn-success btn-lg" id="order-now">Order Now</button>
      <button type="button" class="btn btn-success btn-lg" id="add-order">Add Order</button>
    </div>
    <div id="order-box">
      <!-- order form -->
      <form id="order-form">
        <div class="form-group" id="name-group">
          <h3 class="lt-text-shadow">Enter a Name for Your Order</h3>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text fixed-span-width" id="inputGroup-sizing-lg">Name:</span>
            </div>
            <input type="text" id="name" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" required>
          </div>
        </div>
        <div class="form-group" id="size-group">
          <h3 class="lt-text-shadow">Select a Size</h3>
          <div class="input-group mb-3 input-group-lg">
            <div class="input-group-prepend">
              <label class="input-group-text fixed-span-width" for="pizza-size">Size:</label>
            </div>
            <select class="custom-select lg-input" id="pizza-size" required>
              <option selected value="">Choose...</option>
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
            </select>
          </div>
        </div>
        <div class="form-group" id="toppings-group">
          <h3 class="lt-text-shadow">Select Your Toppings</h3>
          <div class="toppings-accordion">
            <!-- meat toppings -->
            <div class="toppings-accordion-header" id="meats">Meats</div>
            <div class="toppings-accordion-body" id="meats-content">
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="pepperoni" value="Pepperoni">
                </div>
                <label class="toppings-label" for="pepperoni">Pepperoni</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="beef" value="Beef">
                </div>
                <label class="toppings-label" for="beef">Beef</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="ham" value="Ham">
                </div>
                <label class="toppings-label" for="ham">Ham</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="salami" value="Salami">
                </div>
                <label class="toppings-label" for="salami">Salami</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="italian-sausage" value="Italian Sausage">
                </div>
                <label class="toppings-label" for="italian-sausage">Italian Sausage</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="philly-steak" value="Philly Steak">
                </div>
                <label class="toppings-label" for="philly-steak">Philly Steak</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="bacon" value="Bacon">
                </div>
                <label class="toppings-label" for="bacon">Bacon</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="chicken" value="Chicken">
                </div>
                <label class="toppings-label" for="chicken">Chicken</label>
              </div>
            </div>
            <!-- non-meat toppings -->
            <div class="toppings-accordion-header" id="non-meats">Non-Meats</div>
            <div class="toppings-accordion-body" id="non-meats-content">
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="onions" value="Onions">
                </div>
                <label class="toppings-label" for="onions">Onions</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="mushrooms" value="Mushrooms">
                </div>
                <label class="toppings-label" for="mushrooms">Mushrooms</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="tomatoes" value="Tomatoes">
                </div>
                <label class="toppings-label" for="tomatoes">Tomatoes</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="cheddar-cheese" value="Cheddar Cheese">
                </div>
                <label class="toppings-label" for="cheddar-cheese">Cheddar Cheese</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="shredded-parmesan" value="Shredded Parmesan Asiago">
                </div>
                <label class="toppings-label" for="shredded-parmesan">Shredded Parmesan Asiago</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="black-olives" value="Black Olives">
                </div>
                <label class="toppings-label" for="black-olives">Black Olives</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="jalapeno-peppers" value="Jalapeno Peppers">
                </div>
                <label class="toppings-label" for="jalapeno-peppers">Jalapeno Peppers</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="pineapple" value="Pineapple">
                </div>
                <label class="toppings-label" for="pineapple">Pineapple</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="red-peppers" value="Roasted Red Peppers">
                </div>
                <label class="toppings-label" for="red-peppers">Roasted Red Peppers</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="green-peppers" value="Green Peppers">
                </div>
                <label class="toppings-label" for="green-peppers">Green Peppers</label>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text radio-with-height">
                  <input type="checkbox" id="spinach" value="Spinach">
                </div>
                <label class="toppings-label" for="spinach">Spinach</label>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg bottom-btn" id="place-order">Place Order</button>
        <button type="button" class="btn btn-secondary btn-lg bottom-btn" id="clear-order">Clear Order</button>
      </form>
    </div>
    <!-- orders placed -->
    <div id="orders-placed">
      <div class="alert alert-success" role="alert"></div>
      <h3 class="lt-text-shadow">Recent Orders:</h3>
    </div>
  </div>
</body>
</html>
