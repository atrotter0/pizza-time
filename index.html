<!DOCTYPE html>
<html>
<head>
  <title>Pizza Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Time</h1>
      <p>The world's fastest drone-delivered, gourmet pizzas! Click the button below to begin your order. Your fresh, mouth-watering pie is only a few clicks away.</p>
      <button type="button" class="btn btn-secondary btn-lg" id="start-order">Order Now</button>
    </div>
    <div id="order-box">
      <form id="order-form">
        <div class="form-group" id="name-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control" maxLength="20">
        </div>
        <div class="form-group" id="size-group">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary btn-size" id="small">Small</button>
            <button type="button" class="btn btn-secondary btn-size" id="medium">Medium</button>
            <button type="button" class="btn btn-secondary btn-size" id="large">Large</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
